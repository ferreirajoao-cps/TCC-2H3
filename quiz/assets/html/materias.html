<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/materias.css">
        <link rel="stylesheet" href="../css/nav.css">
        <link rel="icon" href="../../../img/logo.jpg">
        <title>MateMax</title>
    </head>
    <body>
        <nav>
            <div class="header"> <!-- Cabeçalho da página -->
                <img src="../../../img/logo.jpg" alt="Logo" class="logo"> <!-- Logo do BrainByte -->
                    <ul class="menu"> <!-- Menu de navegação -->
                        <li><a href="../../../indexHome.html">Home</a></li> <!-- Link para a página inicial -->
                        <li><a href="/perfil">Perfil</a></li> <!-- Link para a página de perfil -->
                        <li><a href="/acessibilidade">Acessibilidade</a></li> <!-- Link para a página de acessibilidade -->
                        <li><a href="/logout">Logout</a></li> <!-- Link para sair da conta -->
                    </ul>
                 <div class="username"> <!-- Nome de usuário -->
                    <img src="../../../img/Foto-Perfil.png" alt="User"> <!-- Imagem do usuário -->
                    <span>UserName</span> <!-- Nome do usuário -->
                </div>
        </nav> 
        
        <div class="container">
            <div class="form-label-container"><h1>Selecione A Operação:</h1></div>
            <div class="contp">
                <div class="form-check-m" onclick="selecionarMateria('A')">
                    <input class="form-check-input" type="radio" name="materia" id="materiaA" value="A">
                    <label class="form-check-label" for="materiaA">Adição</label>
                    <img class="iconem" src="../images/materias/matematica.png" alt="">
                </div>
                <div class="form-check-m" onclick="selecionarMateria('S')">
                    <input class="form-check-input" type="radio" name="materia" id="materiaS" value="S">
                    <label class="form-check-label" for="materiaS">Subtração</label>
                    <img class="iconem" src="../images/materias/matematica.png" alt="">
                </div>
                <div class="form-check-m" onclick="selecionarMateria('M')">
                    <input class="form-check-input" type="radio" name="materia" id="materiaM" value="M">
                    <label class="form-check-label" for="materiaM">Multiplicacao</label>
                    <img class="iconem" src="../images/materias/matematica.png" alt="">
                </div>
            </div>
            
            <div class="text-center">
                <a class="btn" href="./form-questao.html" onclick="jogar()">
                    <img class="playicon"src="../images/geral/play.png" alt="">
                    Jogar
                </a>
            </div>
            
        
        <script src="../js/materias.js"></script>
