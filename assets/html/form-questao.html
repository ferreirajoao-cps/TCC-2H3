<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/form-questao.css">
        <link rel="shortcut icon" href="../images/geral/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <title>MateMax</title>
    </head>
    <body>
        
        <div class="container">
            
        <div class="text-t">
            <span id="spanNivel" class="lnivel">Carregando...</span>
            <span id="spanPontuacao" class="lpontos">Carregando...</span>
            <span id="spanPulos" class="lpulos">Carregando...</span>
            <span id="spanErros" class="lerros">Carregando...</span>
        </div>
        <h3 id="h3Pergunta">Carregando...</h3>
        <div class="container respostas">
            <div class="resp1">
                <input type="radio" class="form-check-input" name="resposta" value="1"/>
                <label id="labelResposta01">Carregando...</label>
            </div>
            <div class="resp2">
                <input type="radio" class="form-check-input" name="resposta" value="2"/>
                <label id="labelResposta02">Carregando...</label>
            </div>
            <div class="resp3">
                <input type="radio" class="form-check-input" name="resposta" value="3"/>
                <label id="labelResposta03">Carregando...</label>
            </div>
            <div class="resp4">
                <input class="form-check-input" type="radio" name="resposta" value="4">
                <label id="labelResposta04">Carregando...</label>
            </div>
        </div>
        <hr>
        <div class="botoes">
            <button id="btnConfirmar" class="btn btn-success">
                <img src="../images/geral/confirmar.png" alt="" class="btnicon">
                Confirmar
            </button>
            <button id="btnPular" class="btn btn-warning">
                <img src="../images/geral/pular.png" alt="" class="btnicon">
                Pular
            </button>
            <button id="btnParar" class="btn btn-danger">
                <img src="../images/geral/parar.png" alt="" class="btnicon">
                Parar
            </button>
        </div>
    </div>
        <script type="module" src="../js/form-questao.js"></script>       
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    </body>
</html>
